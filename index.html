<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b9adb799f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>To Do List</h2>
        <div class="input-container">
          <input type="text" id="input" placeholder="What To Do :" />
          <button class="btn" onclick="addItem()">Do!</button>
        </div>
      </div>
    </div>
    <div class="item-container"></div>
    <script src="index.js"></script>
  </body>
</html>
